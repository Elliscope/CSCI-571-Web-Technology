<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Congress API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <link href="simple-sidebar.css" rel="stylesheet">

    <script src="main.js"></script>
    <style type="text/css">
    </style>

</head>

<body>
    <div>
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#menu-toggle" id="menu-toggle"> <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> </a>
                </li>
                <li>
                    <a href="http://sunlightfoundation.com/"><img src="http://cs-server.usc.edu:45678/hw/hw8/images/logo.png" style="height:30px;length:70px; margin-left:660px">
                    </a>
                </li>
            </ul>
        </div>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <a href="#"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Legislator</a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-file" aria-hidden="true"></span>  Bills</a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Committees</a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>  Favorites</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="container ">

                                <h2 id="table-header">Legislator</h2>
                                <hr>

                                <div id="legislatorTable" class="well">
                                    <nav class="navbar navbar-default">
                                        <ul class="nav navbar-nav">
                                            <li class="active"><a data-toggle="tab" href="#table_by_state">By State</a>
                                            </li>
                                            <li><a data-toggle="tab" href="#table_by_house">House</a>
                                            </li>
                                            <li><a data-toggle="tab" href="#table_by_senate">Senate</a>
                                            </li>
                                        </ul>
                                    </nav>
                                    <div id="dataTable" class="well">
                                        <nav class="navbar navbar-default">
                                            <div class="container-fluid">
                                                <div class="navbar-header">
                                                    <a class="navbar-brand" href="#">Legistator By State</a>
                                                </div>

                                                    <form class="navbar-form" role="search">

                                                            <input type="text" class="form-control" placeholder="Search" name="q">
                                                        </div>
                                                    </form>
                                                </ul>
                                            </div>
                                        </nav>
                                        <div>
                                            <table class="table" id="table_by_state">
                                                <thead>
                                                    <tr>
                                                        <th> Party </th>

                                                        <th>Chamber</th>
                                                        <th>District</th>
                                                        <th> State </th>
                                                        <th> </th>
                                                    </tr>
                                                </thead>
                                        </div>
                                        <div id="table_by_house">
                                        </div>
                                        <div id="table_by_senate">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
